receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

exporters:
  otlphttp/aware:
    endpoint: "https://ingress-staging.testchimp.io"
    headers: {"x-testchimp-project-id": "3cc5e2fb-80d6-4c4b-9ab1-98cf6da202f1"}
  otlphttp/aware-prod:
    endpoint: "https://ingress.testchimp.io"
    headers: {"x-testchimp-project-id": "5c5d05c2-b2f6-4ba2-b7e9-4cb808196be2"}
  logging:

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging,otlphttp/aware,otlphttp/aware-prod]
